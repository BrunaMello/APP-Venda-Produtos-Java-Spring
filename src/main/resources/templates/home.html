<html lang="pt-br" xmlns:th="thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/styles/cssandjs/main.css">

</head>

<body id="page-top">
<nav class="navbar navbr-light navbar-expand fixed-top bg-secondary text-uppercase mb-3" id="mainNav">
    <div class="container"><a class="navbar-brand js-scroll-trigger" href="#page-top">Muvi App</a>
        <button data-toggle="collapse" data-target="#navbarResponsive"
                class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1" role="presentation"><a
                        class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="">todos</a></li>
                <li class="nav-item mx-0 mx-lg-1" role="presentation"><a
                        class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="">aguardando</a></li>
                <li class="nav-item mx-0 mx-lg-1" role="presentation"><a
                        class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="">aprovado</a></li>
                <li class="nav-item mx-0 mx-lg-1" role="presentation"><a
                        class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="">entregue</a></li>
            </ul>
            <a href="/pedido/formulario">
                <button class="btn btn-outline-primary my-2 my-sm-0 text-uppercase text-white rounded font-weight-bold">
                    Novo Pedido
                </button>
            </a>

        </div>
    </div>
</nav>

<section id="portfolio" class="portfolio">
    <div th:each="pedido : ${pedidos}" class="container" style="margin-top: 50px; position: center">
        <div class="container">
            <div class="row row-cols-3 row-cols-md-2 g-4">
                <div class="col-1">
                    <div class="card" style="width: 18rem;">
                        <h5 class="card-header" th:text="${pedido.nomeProduto}">Card title</h5>
                        <img th:src="${pedido.urlImagem}" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text" th:text="${pedido.descricao}">Some quick example text to build on the
                                card
                                title
                                and make up the bulk of the card's content.</p>
                            <a th:href="${pedido.urlProduto}" style="color: #e83e8c">Url do Produto</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>

<script th:src="@{/js/cssandjs/jquery.js}"></script>
<script th:src="@{/js/cssandjs/freelancer.js}"></script>
<script th:src="@{/js/cssandjs/bootstrap.js}"></script>
