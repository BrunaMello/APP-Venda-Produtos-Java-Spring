<html lang="pt-br" xmlns:th="thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="thymeleaf.org ">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Formul√°rio Mundi App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../../static/styles/cssandjs/main.css">

</head>

<div th:fragment="cabecalho">
    <nav class="navbar navbar-light navbar-expand fixed-top bg-secondary text-uppercase mb-10" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger" href="#page-top">Novo Pedido</a>
            <button data-toggle="collapse" data-target="#navbarResponsive"
                    class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1" role="presentation"><a
                            th:classappend="${status} == null ? 'active'" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/home">todos</a></li>
                    <li class="nav-item mx-0 mx-lg-1" role="presentation"><a
                            th:classappend="${status} == 'aguardando' ? 'active'" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/home/aguardando">aguardando</a></li>
                    <li class="nav-item mx-0 mx-lg-1" role="presentation"><a
                            th:classappend="${status} == 'aprovado' ? 'active'" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/home/aprovado">aprovado</a></li>
                    <li class="nav-item mx-0 mx-lg-1" role="presentation"><a
                            th:classappend="${status} == 'entregue' ? 'active'" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/home/entregue">entregue</a></li>
                </ul>
                <a href="/pedido/formulario">
                    <button class="btn btn-outline-primary my-2 my-sm-0 text-uppercase text-white rounded font-weight-bold">
                        Novo Pedido
                    </button>
                </a>

                <a sec:authorize="isAnonymous()" href="/login" class="text-white">
                    Login
                </a>
                <a onclick="document.querySelector('#form-login').submit()" sec:authorize="!isAnonymous()" href="#" class="text-white">
                    Logout</a>
                <form id="form-login" th:action="@{/logout}" method="post"></form>
            </div>

        </div>
    </nav>
</div>

</html>
