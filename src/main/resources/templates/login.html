<!DOCTYPE html>
<html lang="pt-br" xmlns:th="thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="thymeleaf.org ">
<head th:replace="~{base :: head}"></head>

<body id="page-top">

<section id="portfolio" class="portfolio">
    <div class="container" style="margin-top: 50px; position: center">
        <div class="card position-absolute top-50 start-50 translate-middle"
             style="width: 50rem; position: center; padding: 20px;">

            <h1 class="card-header" style="text-align: center;">Faça seu Login</h1>

            <form th:action="@{/login}" method="post">

                <div class="form-group">
                    <label for="username" style="color: #e83e8c;font-size: 16pt">Nome de Usuário</label>
                    <input type="text" name="username"/>
                </div>

                <div class="form-group">
                    <label for="password" style="color: #e83e8c;font-size: 16pt">Senha</label>
                    <input type="password" name="password"/>
                </div>

                <button class="btn btn-primary my-2 my-sm-0 text-uppercase text-white rounded font-weight-bold" type="submit">Login</button>

            </form>


        </div>
    </div>

</section>

<script th:src="@{/js/cssandjs/jquery.js}"></script>
<script th:src="@{/js/cssandjs/freelancer.js}"></script>
<script th:src="@{/js/cssandjs/bootstrap.js}"></script>

</body>
</html>
