</head>


<body>

<div>
    <nav class="navbar navbar-light navbar-expand fixed-top bg-secondary text-uppercase mb-3" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger" href="#page-top">Novo Pedido</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" aria-controls="navbarResponsive"
                                                                                                               aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">"
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="">todos</a></li>
                    <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="">aguardando</a></li>
                    <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="">aprovado</a></li>
                    <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="">entregue</a></li>
                </ul>
                <a><button class="btn btn-outline-primary my-2 my-sm-0 text-uppercase text-white rounded font-weight-bold">Novo</button></a>

            </div>
        </div>
    </nav>
</div>
<section style="margin-top: 50px">
    <form action="/pedido/novo" method="post">
        <div>
            <label for="nomeProduto">Produto</label>
            <input name="nomeProduto" placeholder="Nome do Produto"/>
            <small>Informe qual o nome do produto</small>
        </div>
        <div>
            <label for="urlProduto">URL</label>
            <input name="urlProduto" placeholder="URL do Produto"/>
            <small>Informe qual a url do produto</small>
        </div>
        <div>
            <label for="imgProduto">Imagem do Produto</label>
            <input name="imgProduto" placeholder="Imagem do produto"/>
            <small>Informe qual a url do produto</small>
        </div>
        <div>
            <label for="descProduto">Descrição do Produto</label>
            <textarea name="descProduto" placeholder="Descrição do produto"></textarea>
            <small>Descreva aqui as informações do produto</small>
        </div>
        <button type="submit" class="btn btn-outline-primary my-2 my-sm-0 text-uppercase text-black-50 rounded font-weight-bold">Cadastrar Produto</button>
    </form>
</section>

<script th:src="@{/js/cssandjs/jquery.js}"></script>
<script th:src="@{/js/cssandjs/freelancer.js}"></script>
